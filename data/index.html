<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="author" content="Geoff Webster">
  <meta name="description" content="Preamplifier Remote Control with WebSocket">
  <title>Pre-amp controller</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>
</head>

<body>
  <div class="panel">
    <h1>MUSES72323 Pre-amp</h1>
    <table>
      <tr><div id="source">%SOURCE%</div></tr>
      <tr>
        <td><button id="phono">Phono</button></td>
        <td><button id="media">Media</button></td>
        <td><button id="cd">CD</button></td>
        <td><button id="tuner">Tuner</button></td>
      </tr>
    </table>
    <button id="volup">Vol Up</button>
    <div id="volume" class=%STATE1%>%VOLUME%</div>
    <div id="muted" class=%STATE2%>Muted</div>
    <button id="voldown">Vol Down</button>
    <button id="mute">Mute</button>
  </div>
</body>

</html>
